<!-- modal-用户编辑 -->
<div class="modal fade" id="modal_back_detail">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">查看详细信息</h4>
            </div>
            <input ng-model="back_id" class="hidden"/>
            <div class="modal-body">
                {literal}
                <div class="row">
                    <div class="col-xs-12">
                        <p style="width: 40%;float: left">单号：{{back.back_code}}</p>
                        <p style="width: 60%;float: left">地址：{{back.address}}</p>
                        <p style="width: 50%;float: left">联系方式：{{back.contacts}}</p>
                    </div>
                    <div class="col-xs-12">
                        <table>
                            <thead>
                            <tr>
                                <th style="padding-left: 0px">物料明细</th>
                                <th></th>
                                <th></th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="gd in goodslist">
                                <td><span>图号：{{gd.goods_ccode}}</span></td>
                                <td><span>名称：{{gd.goods_name}}</span></td>
                                <td><span>数量：{{gd.needs}}</span></td>
                                <td><span>备注：{{gd.remark}}</span></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                {/literal}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
