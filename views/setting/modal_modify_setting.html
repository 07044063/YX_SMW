<!-- modal-用户编辑 -->
<div class="modal fade" id="modal_modify_setting">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 ng-if="setting.id > 0" class="modal-title">编辑参数</h4>
                <h4 ng-if="setting.id == null" class="modal-title">创建参数</h4>
            </div>
            <input ng-model="setting.id" class="hidden"/>

            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label>代码</label>
                            <input type="text" placeholder="" ng-model="setting.key"
                                   class="form-control"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label>值</label>
                            <input type="text" placeholder="" ng-model="setting.value"
                                   class="form-control"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label>备注</label>
                            <input type="text" placeholder="" ng-model="setting.remark"
                                   class="form-control"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" ng-click="modifySetting($event)">保存</button>
            </div>
        </div>
    </div>
</div>
