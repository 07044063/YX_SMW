<!-- modal-用户编辑 -->
<div class="modal fade" id="modal_modify_person">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 ng-if="person.id > 0" class="modal-title">编辑人员</h4>
                <h4 ng-if="person.id == null" class="modal-title">创建人员</h4>
            </div>
            <input ng-model="person.id" class="hidden"/>

            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-4">
                        <div class="form-group">
                            <label>人员类型</label>
                            <!--<input type="text" placeholder="请选择人员类型" ng-model="person.person_type"-->
                            <!--class="form-control"/>-->
                            <select class="form-control"
                                    ng-change="typeChange()"
                                    ng-model="person.person_type"
                                    ng-options="x as y for (x,y) in ptypelist">
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-8">
                        <div class="form-group">
                            <label>所属组织</label>
                            <!--<input type="text" placeholder="请选择人员所属组织" ng-model="person.org_id"-->
                            <!--class="form-control"/>-->
                            <select class="form-control"
                                    ng-model="person.org_id"
                                    ng-options="org.id as org.name for org in orglist">
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-4">
                        <div class="form-group">
                            <label>人员工号</label>
                            <input type="text" placeholder="请输入人员工号" ng-model="person.person_code"
                                   class="form-control"/>
                        </div>
                    </div>
                    <div class="col-xs-8">
                        <div class="form-group">
                            <label>人员姓名</label>
                            <input type="text" placeholder="请输入人员姓名" ng-model="person.person_name"
                                   class="form-control"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-4">
                        <div class="form-group">
                            <label>手机号码</label>
                            <input type="text" placeholder="请输入人员手机号码" ng-model="person.person_phone"
                                   onkeyup="value=this.value.replace(/\D+/g,'')"
                                   class="form-control"/>
                        </div>
                    </div>
                    <div class="col-xs-8">
                        <div class="form-group">
                            <label>人员邮箱</label>
                            <input type="text" placeholder="请输入人员邮箱" ng-model="person.person_email"
                                   class="form-control"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label>人员部门</label>
                            <input type="text" placeholder="请输入人员部门" ng-model="person.person_dept"
                                   class="form-control"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" ng-click="modifyPerson($event)">保存</button>
            </div>
        </div>
    </div>
</div>
