<!-- modal-用户编辑 -->
<div class="modal fade" id="modal_modify_model_goods">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 ng-if="mg.id > 0" class="modal-title">编辑车型物料</h4>
                <h4 ng-if="mg.id == null" class="modal-title">创建车型物料</h4>
            </div>
            <input ng-model="mg.id" class="hidden"/>
            <input ng-model="mg.model_id" class="hidden"/>

            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label>物料</label>
                            <select id="goods_select" class="form-control select2">
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label>数量</label>
                            <input type="text" ng-model="mg.goods_count"
                                   class="form-control"/>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" ng-click="modifyModelGoods($event)">保存</button>
            </div>
        </div>
    </div>
</div>
