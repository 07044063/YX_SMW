<!-- modal-用户编辑 -->
<div class="modal fade" id="modal_modify_goods">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 ng-if="goods.id > 0" class="modal-title">编辑物料</h4>
                <h4 ng-if="goods.id == null" class="modal-title">创建物料</h4>
            </div>
            <input ng-model="goods.id" class="hidden"/>

            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label>客户图号</label>
                            <input type="text" ng-model="goods.goods_ccode"
                                   class="form-control"/>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label>供应商图号</label>
                            <input type="text" ng-model="goods.goods_vcode"
                                   class="form-control"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label>物料名称</label>
                            <input type="text" ng-model="goods.goods_name"
                                   class="form-control"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label>供货商</label>
                            <select class="form-control"
                                    ng-model="goods.vendor_id"
                                    ng-options="vendor.id as vendor.text for vendor in vendorlist">
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label>库区</label>
                            <select class="form-control"
                                    ng-model="goods.stock_id"
                                    ng-options="stock.id as stock.text for stock in stocklist">
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-3">
                        <div class="form-group">
                            <label>包装类型</label>
                            <select class="form-control"
                                    ng-change="typeChange()"
                                    ng-model="goods.goods_packing"
                                    ng-options="x as y for (x,y) in ptypelist">
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="form-group">
                            <label>用倍量</label>
                            <input type="text" ng-model="goods.using_count"
                                   class="form-control"/>
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="form-group">
                            <label>每日需求量</label>
                            <input type="text" ng-model="goods.everyday_count"
                                   class="form-control"/>
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="form-group">
                            <label>安全天数</label>
                            <input type="text" ng-model="goods.safe_days"
                                   class="form-control"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-3">
                        <div class="form-group">
                            <label>长(厘米)</label>
                            <input type="text" ng-model="goods.packing_length"
                                   class="form-control"/>
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="form-group">
                            <label>宽(厘米)</label>
                            <input type="text" ng-model="goods.packing_width"
                                   class="form-control"/>
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="form-group">
                            <label>高(厘米)</label>
                            <input type="text" ng-model="goods.packing_height"
                                   class="form-control"/>
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="form-group">
                            <label>容量</label>
                            <input type="text" ng-model="goods.packing_volume"
                                   class="form-control"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label>每层摆放数</label>
                            <input type="text" ng-model="goods.layer_put"
                                   class="form-control"/>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label>层数</label>
                            <input type="text" ng-model="goods.goods_layer_height"
                                   class="form-control"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" ng-click="modifyGoods($event)">保存</button>
            </div>
        </div>
    </div>
</div>
